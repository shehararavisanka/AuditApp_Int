<app-header></app-header>
 <div  class="container" style="margin-top: 50px;">

    <input id=fileInput type="file" multiple="false"  #fileInput
    (change)="upload()" />

     
 
    <button class="btn btn-primary my-2 my-sm-0"   type="submit"  style="margin-left: 30px;font-size: small;height: 40px;" [disabled]="ret.data"
    (click)="savetodatabase()"  >Upload</button>
    <div class="spinner-border" role="status" *ngIf="issearch">
      <span class="sr-only">Loading...</span>
    </div>
    <h4 *ngIf="ret.data">{{ret.data}}</h4>
    <h4 *ngIf="ret1.data">{{ret1.data}}</h4>
 </div>
